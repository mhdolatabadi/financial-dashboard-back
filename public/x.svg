<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="financialBackground" patternUnits="userSpaceOnUse" width="120" height="120">
      <!-- Dollar sign icon -->
      <text x="8" y="20" font-family="Arial, sans-serif" font-size="40" fill="#000">$</text>
      <!-- Line chart icon -->
      <path d="M30 30 L60 10 L90 30 L100 25" style="stroke:#000; stroke-width: 2; fill: none" />
      <!-- Bar chart icon -->
      <rect x="20" y="40" width="20" height="50" style="stroke:#000; fill: none" />
      <rect x="50" y="20" width="20" height="80" style="stroke:#000; fill: none" />
      <rect x="80" y="30" width="20" height="70" style="stroke:#000; fill: none" />
      <!-- Coin icon -->
      <circle cx="100" cy="80" r="12" style="stroke:#000; fill: none" />
      <circle cx="30" cy="100" r="15" style="stroke:#000; fill: none" />
      <!-- Cash icon -->
      <path d="M10 10 L10 100 L90 100 L90 10 Z" style="stroke:#000; fill: none" />
      <path d="M15 15 L15 95 L85 95 L85 15 Z" style="stroke:#000; fill: none" />
      <!-- Pie chart icon -->
      <circle cx="62" cy="70" r="30" stroke="#000" fill="none" />
      <path d="M62 70 L62 40 A30 30 0 0 1 92 70 Z" fill="#000" />
      <!-- Another simple icon -->
      <circle cx="40" cy="40" r="10" style="stroke:#000; fill: none" />
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#financialBackground)" />
</svg>
